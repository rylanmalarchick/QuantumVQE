name: vqe-hpc-env
channels:
    - conda-forge
dependencies:
    # Core Python and HPC/Scientific Compute
    - python=3.11
    - pip
    - numpy
    - scipy
    - matplotlib

    # Quantum Simulation with Pennylane and Lightning backend
    - pennylane
    - pennylane-lightning
    
    # Task-based parallelism
    - ray

    # Dev and Analysis Tools
    - jupyter
    - pytest
