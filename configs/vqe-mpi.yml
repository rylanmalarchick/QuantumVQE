name: vqe-openmpi
channels:
  - conda-forge
  - defaults
dependencies:
  # --- 1. The Foundation (Conda Binaries) ---
  # We install these FIRST so Conda solves the system libraries (hwloc, libxml2)
  # without fighting against JAX/Pip.
  - python=3.12
  - openmpi              # The MPI executables (mpirun, etc.)
  - mpi4py               # Python bindings linked to the CONDA openmpi above
  - pip                  # Package installer
  
  # --- 2. The Application Stack (Pip) ---
  # These match the exact versions from your previous working document
  - pip:
      - pennylane==0.43.1
      - pennylane-catalyst==0.13.0
      - jax==0.6.2
      - jaxlib==0.6.2
      - ml-dtypes==0.5.4
      - opt-einsum==3.4.0
      - optax==0.2.6
      - scipy
      - matplotlib